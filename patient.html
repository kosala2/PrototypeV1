  <body>

      <br><br>

      <div class="container">
        <h2> Patient Registration on Blockchain</h2>
        <br>
            <table>

              <tr>
                  <td> <label class="label label-default" for="asset">Patient Name:</label> </td>
                  <td> <input type="text" class="form-control" id="_name" placeholder="Enter Patient Name"> </td>
              </tr>

              <tr>
                  <td> <label class="label label-default" for="asset">Email Address:</label> </td>
                  <td> <input type="text" class="form-control" id="_email" placeholder="Enter Email Address"> </td>
              </tr>

              <tr>
                  <td> <label class="label label-default" for="asset">Mobile Number:</label> </td>
                  <td> <input type="text" class="form-control" id="_mobile" placeholder="Enter Mobile Number"> </td>
              </tr>

            </table>

            

            <br><br>
            <table >
              <tr> 
                <td><button type="submit" id="addInfo" class="btn btn-primary">Add Info</button></td>
                <td><button type="submit" id="addCredit" class="btn btn-primary">Get Free Credit</button></td>
              </tr>
            </table>


            <br><br>
            <table >
              <tr> 
                  <td> <button type="button" id="viewInfo"  class="btn btn-primary">View Patient Info </button></td>
              </tr>
            </table>


            <br><br>
            <div id="patientInfo">
            </div>

      </div>
